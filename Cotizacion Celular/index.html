<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="product-details">
      <div class="product-details-content">
        <h2>aifone 13</h2>
        <form action="">
          <div id="colorC"></div>
          <div class="form-control">
            <label>Color</label>
            <select id="color" onchange="changeProductImage()">
              <option disabled selected value="0">
                -- Seleccione una opción --
              </option>
              <option value="grafito">Grafito violento</option>
              <option value="verde">Verde Camuflado</option>
              <option value="rojo">Rojo Pasion</option>
              <option value="rosita">Rosita</option>
            </select>
          </div>
          <div class="form-control">
            <label>Capacidad</label>
            <select name="capacidad" id="capacidad">
              <option disabled selected value="0">
                -- Seleccione una opción --
              </option>
              <option value="128">128 GB</option>
              <option value="256">256 GB</option>
              <option value="512">512 GB</option>
            </select>
          </div>
          <div class="form-control">
            <label >Cantidad</label>
            <input type="number" id="cantidad"/>
          </div>
          <div class="form-control">
            <button type="button" onclick="calculatePrice()">Cotizar</button>
          </div>
          <div id="result" class="form-control">
            
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
